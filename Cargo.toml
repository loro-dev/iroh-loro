[package]
name = "iroh-loro"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.80"
async-broadcast = "0.7.1"
async-channel = "2.3.1"
clap = { version = "4.5.1", features = ["derive"] }
dirs-next = "2.0.0"
iroh = "0.29"
iroh-node-util = { version = "0.29.0", default-features = false }
loro = "1.1.0"
notify = "7.0.0"
postcard = "1.0.8"
serde = { version = "1.0.197", features = ["derive"] }
tokio = { version = "1.36.0", features = ["full"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }

[dev-dependencies]
bytes = "1.9.0"
futures = "0.3.31"
